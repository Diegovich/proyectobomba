<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoBomba</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="bg-primary text-center text-white p-3">
        <h1>Transportes Garrido S.A.</h1>
    </header>
    <h2 class="bg-secondary text-center text-white p-3">{{nombrePagina}}</h2>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'informes' %}" ">Informes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registroUsuarios' %}">Registrar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cargaCamioneta' %}">Carga Camioneta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cargaBomba' %}">Carga Bomba</a>
                    </li>
                </ul>
                <!-- verifica si el usuario inicio sesiÃ³n -->
                <!-- {% if user.is_authenticated %} -->
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link">{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Salir</a>
                    </li>
                </ul>
                <!-- {% endif %} -->
            </div>
        </div>
    </nav>
    <main class="container">

        {% block contenido %}

        {% endblock contenido %}
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
