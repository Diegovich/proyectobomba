<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    </form>

</body>

</html>
